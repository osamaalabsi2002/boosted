<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orange boosted</title>

    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">

  </head>
  <body>
      <div  class=" d-flex flex-row mb-3">
      
   
       <div id="carouselExample" class="carousel w-20 p-3 h-100 d-inline-block">
          <div class="carousel-inner"> 
            <div class="carousel-item active">
              <img src="2.webp" alt=""  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            </div>
            
            <div class="carousel-item">
              <img src="logo.webp" alt=""  class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            </div>
  
          </div>
  
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
  
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
  
        </div>
  
        
        <header  class="w-75 p-3">
          <nav class="navbar navbar-expand-lg " aria-label="Global navigation - With custom logo example">
          <div class="container-xxl">
          <div class="navbar-brand me-auto">
            <a class="stretched-link" href="#">
              <img src="./Pic/logo.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
            </a>
          </div>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".global-header-5" aria-controls="global-header-5.1 global-header-5.2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="global-header-5.1" class="navbar-collapse collapse me-lg-3 global-header-5">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Help</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
            </ul>
          </div>
          <div id="global-header-5.2" class="navbar-collapse collapse d-sm-flex ms-lg-3 global-header-5">
            <ul class="navbar-nav flex-row">
              <li class="nav-item">
                <a href="#" class="nav-link nav-icon">
                  <svg width="1.5rem" height="1.5rem" fill="currentColor" aria-hidden="true" focusable="false" class="overflow-visible">
                    <use xlink:href="/docs/5.3/assets/img/boosted-sprite.svg#search"></use>
                  </svg>
                  <span class="visually-hidden">Search</span>
                </a>
              </li>
              <li class="nav-item d-none">
                <a href="#" class="nav-link nav-icon">
                  <svg width="1.5rem" height="1.5rem" fill="currentColor" aria-hidden="true" focusable="false" class="overflow-visible">
                    <use xlink:href="/docs/5.3/assets/img/boosted-sprite.svg#buy"></use>
                  </svg>
                  <span class="visually-hidden">Basket</span>
                  <span class="position-relative align-self-start">
                    <span class="badge text-bg-info rounded-pill position-absolute top-0 fs-6 translate-middle">
                      1
                      <span class="visually-hidden">shopping basket items</span>
                    </span>
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link nav-icon">
                  <span class="visually-hidden">My account</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      
  
      <main class="w-50 p-3 ms-5 ">
          <h1>Create an account</h1>
  
          <br>
          <div class="mb-3   ">
            <label for="email" id="emailLabel" class="form-label is-required">Email<span class="visually-hidden"> (required)</span></label>
            <input type="email" class="form-control" id="email" aria-labelledby="emailLabel emailFeedback" autocomplete="email" required="">
            <div class="valid-feedback">
              Looks good!
            </div>
            <div id="emailFeedback" class="invalid-feedback">
              Please provide a valid email.
            </div>
            <small  class="text-body-secondary">eg: username@domain.com
          </small>
          </div>
          
          <br>
  
     
          <div class="mb-3">
            <label for="Mobile" id="MobileLabel" class="form-label is-required">Mobile<span class="visually-hidden"> (required)</span></label>
            <input type="number" class="form-control" id="firstName" aria-labelledby="MobileLabel MobileFeedback" autocomplete="given-name" required="">
            <small  class="text-body-secondary">eg: 077*******</small>
          </div>
          
          <br>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="CreatePassword" id="CreatePasswordLabel" class="form-label is-required ">Create Password<span class="visually-hidden "> (required)</span></label>
            <input type="number" class="form-control" id="firstName" aria-labelledby="CreatePasswordLabel CreatePasswordFeedback" autocomplete="given-name" required="">
            <small  class="text-body-secondary">The Password should be between 6-18 characters.
          </small>
          </div>
          <br>
  
          <!-- checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I agree to the terms & conditions Orange.
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Receive Coding Academy Newsletter.
            </label>
          </div>
  
          <br>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Sign Up</button>
            <button class="btn btn-outline-secondary" type="button">Already have an account?login</button>      
          </main>
  
  </div>

      <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
  </body>
  </html>
